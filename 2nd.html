<td><h2>正牌白糖粿</h2></td> 
<td>南部特色小吃—白糖粿，也稱作糯米炸，在這家60年老店得到淋漓盡致的發揮！<br>
招牌上霸氣的寫著「正牌白糖粿」，販賣超多種類的小點心，<br>
除了必點的花生、芝麻口味白糖粿，<br>
還有芝麻球、炸番薯、蘿蔔糕、番薯碰等等，<br>
正餐前後的解饞小點就是它了！<br><p></td>
