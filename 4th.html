<td><h2>米糕城</h2></td> 
<td>米糕城賣的品項很簡單，招牌米糕、四神湯，再來份滷魚肚、肉筋，<br>
這間老店的精華就可以完整吸取了。<br>
招牌米糕乍看有點像肉燥飯，但這才是傳統的高雄米糕啊！<br>
香Q的糯米飯淋上肥嫩滷汁，灑滿綿密魚鬆，搭配脆口的小黃瓜，<br>
可以先舀著糯米搭配滷汁、吃一口沾著魚鬆的黃瓜，<br>
再豪邁的將剩下的攪拌均勻，慢慢品嘗，細細咀嚼懷舊又迷人的味道。<br><p></td>
