<td><h2>上課的心得感想</h2></td> 
<td>上了一整學期的電腦軟體課，讓我覺得學習到好多以前完全沒有碰過的技能，<br>
也完全沒有興趣會想去學，因為會認為自己用不到，<br>
而且看起來就很難，就不會想去學習。<br>
幸好有這堂課，因為每節課都需要交作業，<br>
所以每個同學都必須學會做，不然不能交作業。<br>
這大概是我學習過最艱難的電腦課了！<br>
以前都是學習word 、ppt等之類的軟體，<br>
這學期真的讓我學習到很實用的技能，謝謝老師您辛苦了！<br><p></td><p>
